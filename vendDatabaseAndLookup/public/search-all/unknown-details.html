<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search all transactions</title>

    <link rel="stylesheet" href="/shared/styles/search-pages.css">
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="/shared/styles/base.css">
    <link rel="stylesheet" href="/shared/styles/buttons.css">
    <link rel="stylesheet" href="/shared/styles/modals.css">
    <link rel="stylesheet" href="/shared/styles/tables.css">
    <link rel="stylesheet" href="/shared/styles/typography.css">

<!-- Include jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

<!-- Include AutoTable Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <div id = "backToHomeContainer" style="justify-self: center; position: sticky; top: 0; z-index: 999999;">
        <button id="backToHomeButton" class="button">Back to search</button>
        <br><br>
    </div>

    <div id="salesContainer"></div> <!-- Container to append table -->

    <div id="progressBarContainer" style="display: none; width: 100%; background-color: #ddd;">
        <div id="progressBar" style="width: 0%; height: 50px; background-color: rgb(122, 97, 79); text-align: center; line-height: 50px; color: white;">0%</div>
    </div>

   
    <!-- Popup modal for sale line items -->
    <div id="lineItemsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Sale Line Items</h2>
            <div id="customerInfo">
                <!-- Customer details will be dynamically inserted here -->
            </div>
            
            <table id="lineItemsTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price per</th>
                        <th>GST per</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Line items will be inserted here -->
                </tbody>
                <button id="generatePdfButton" class="button">Generate invoice PDF</button>
            </table>
            <div id="paymentDetails"></div>
            <br></br>
            <button id="closeModalButton" class="button">OK (or click anywhere outside this window)</button>
        </div>
    </div>

    <script type="module" src="/search-all/unknown-details.js"></script>
</body>
</html>
